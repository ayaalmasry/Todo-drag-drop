<div class="container mt-5">
    <div class="row">
        <h3 class="text-center text-white fs-2 p-1">TODO APP</h3>
        <input type="text" class="form-control mb-3" [(ngModel)]="todo1"(keyup.enter)="todo2()"placeholder="write todo..?">
    </div>
    <div class="row">
        <div class="col-lg-4">
            <h3 class="text-white fs-1">To Do</h3>
            <div  class="example-list" id="list-todo" [cdkDropListData]="todo" [cdkDropListConnectedTo]="['list-progress']"cdkDropList cdkDropList cdkDropListDropped (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
            </div>
        </div>
        <div class="col-lg-4">
            <h3 class="text-white fs-1">In Progress</h3>
            <div  class="example-list"id="list-progress"  [cdkDropListData]="progress"  [cdkDropListConnectedTo]="['list-todo','list-done']" cdkDropList cdkDropList cdkDropListDropped (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of progress" cdkDrag>{{item}}</div>
            </div>
        </div>
        <div class="col-lg-4">
            <h3 class="text-white fs-1">Done</h3>
            <div  class="example-list" id="list-done" [cdkDropListData]="done"[cdkDropListConnectedTo]="['list-progress']"  cdkDropList cdkDropList cdkDropListDropped (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
            </div>
        </div>
    </div>
</div>
